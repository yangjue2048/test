<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css"/>
    <script src="./lib/jquery-3.5.1.min.js"></script>
</head>
<body style="padding: 15px;">
    <!-- 添加图书的panel面板 -->
    
    <div class="panel panel-primary" >
          <div class="panel-heading">
                <h3 class="panel-title">添加新图书</h3>
          </div>
          <div class="panel-body form-inline">
                
            <div class="input-group">
                <div class="input-group-addon">书名</div>
                <input type="text" class="form-control" id="iptbookname" placeholder="请输入书名">
            </div>

            <div class="input-group">
                <div class="input-group-addon">作者</div>
                <input type="text" class="form-control" id="iptAuthor" placeholder="请输入作者">
            </div>

            <div class="input-group">
                <div class="input-group-addon">出版社</div>
                <input type="text" class="form-control" id="iptPublisher" placeholder="请输入出版社">
            </div>
                
            <button id="btnAdd" class="btn btn-primary">添加</button>
          
        </div>
    </div>
    

    <!-- 图书的表格 -->
    
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>书名</th>
                <th>作者</th>
                <th>出版社</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="tb">
           
        </tbody>
    </table>
    
    <script>
        $(function() {
            //获取图书列表
            function getBookList() {
                $.get('http://www.liulongbin.top:3006/api/getbooks',function(res) {
                    if(res.status !== 200) 
                    return alert('获取数据失败')

             var rows = []
             $.each(res.data,function(i,item) {
                  rows.push('<tr><td>'+item.id+'</td><td>'+item.bookname+'</td><td>'+item.author+'</td><td>'
                   +item.publisher+'</td><td><a href="javascript:;" class="del" data-id="'+item.id+
                    '">删除</a></td></tr>')
           })
                  $('#tb').empty().prepend(rows.join(''))
                })
            }
            getBookList()
        //删除
        //通过代理的方式为动态添加的元素绑定点击事件
        $('tbody').on('click','.del',function() {
            var id = $(this).attr('data-id')
            //console.log('ok')
            $.get('http://www.liulongbin.top:3006/api/delbook', {id:id},function (res) {
                if (res.status !== 200)
                    return alert('删除数据失败')

                getBookList()

            })
        })
        //添加  trim()去除空格
        $('#btnAdd').on('click',function() {
            var bookname = $('#iptBookname').val()
            var author = $('#iptAuthor').val()
            var publisher = $('#iptPublisher').val()
            if(bookname.length <=0 || author.length <=0
             || publisher.length <=0) {
                 return alert('请输入完整信息')
             }
             $.post('http://www.liulongbin.top:3006/api/addbook',
             {bookname:bookname, author:author,publisher:publisher},
             function(res) {
                 if(res.status !==201) 
                 return alert('添加图书失败')
                 getBookList()
                 $('iptBookname').val('')
                 $('iptAuthor').val('')
                 $('iptPublisher').val('')
             })
        })
        })

    </script>
</body>
</html>
