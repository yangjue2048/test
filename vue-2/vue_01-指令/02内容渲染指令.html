<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>

    <!-- 希望vue能控制下面的div，帮我们把数据填充到div内部 -->
    <div id="app">
        <p v-text="username"> </p>
        <p v-text="gender"> 性别：</p>

        <hr>

        <p>姓名：{{username}}</p>
        <p>性别：{{gender}}</p>

        <hr>

        <div v-text="info"></div>
        <div>{{ info }}</div>

        <div v-html="info"></div>

        
    </div>
    
    <!-- 1. 导入vue的库文件 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2. 创建 vue 的实例对象 -->
    <script>
        //创建 vue 实例对象
        const vm = new Vue({
            // el 属性是固定写法，表示当前vm实例要控制页面的哪个区域，接收的值是一个选择器
            el: '#app',
            // data 对象就是要渲染到页面上的数据
            data: {
                username: 'zs',
                gender: '男',
                info: '<h4 style="color:red;font-weight:bold">欢迎学习vue</h4>'
            }
        })

    </script>
</body>
</html>
