<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>

    <div id="app">
       <input type="text" v-model="info.username">
    </div>

    <script src="../lib/vue-2.6.12.js"></script>
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                info: {
                    username: 'admin'
                }
                
            },
            // 所有的侦听器都应被定义到 watch 节点下
            watch: {
               
            //    info: {
            //     handler(newVal) {
            //         console.log(newVal);
            //     },
            //     // 开启深度监听，对象中任何一个属性变化都会触发
            //     deep: true
            //    }
            
            // 如果侦听的是对象子属性的变化，则必须包裹一层单引号
            'info.username'(newVal) {
                console.log(newVal);
            }
            }
        })

    </script>
</body>
</html>
