<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>

    <div id="app">
       <input type="text" v-model="username">
    </div>

    <script src="../lib/vue-2.6.12.js"></script>
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                username: ''
            },
            // 所有的侦听器都应被定义到 watch 节点下
            watch: {
                // 侦听器本质是一个函数，要监听哪个数据的变化，把数据名作为方法名即可
                // 新值在前，旧值在后
                
                username(newVal) {
                    if (newVal === '') returnz
                    // 1.调用 jQuery 中的 Ajax 发起请求，判断newval是否被占用
                    $.get('https://www.escook.cn/api/finduser/' + newVal, function(result) {
                        console.log(result);
                    })
                }
            }
        })

    </script>
</body>
</html>
